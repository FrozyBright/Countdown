<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coming soon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>COMING SOON</h1>

    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
      </div>

      <div class="time">
        <h2 id="hours"></h2>
        <small>Hours</small>
      </div>

      <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
      </div>

      <div class="time">
        <h2 id="seconds"></h2>
        <small>Seconds</small>
      </div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
